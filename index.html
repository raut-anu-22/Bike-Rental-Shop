<!DOCTYPE html>
<html>

<head>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Motors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>

<body>
    <div class=“image-container”>
        <h1 class=“heading”> Welcome To Shree Govind Motors</h1>
        <img src=“https://5.imimg.com/data5/LX/PM/GLADMIN-68162457/kawasaki-ninja-h2-bike-500x500.png”>
    </div>

    <div class="container">

        <div class="swiper">

            <div class="swiper-wrapper">
                <div class="swiper-slide"> <a href="bike2.html"><img
                            src="https://5.imimg.com/data5/LX/PM/GLADMIN-68162457/kawasaki-ninja-h2-bike-500x500.png" alt="error">
                </div></a>
                <div class="swiper-slide"><a href="bike3.html"><img
                            src="https://imgd.aeplcdn.com/1280x720/n/cw/ec/53743/right-side-view.jpeg?q=100" alt="error"></div></a>

            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
